{% extends 'pizza_shop/base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Do you want to log out?</h3>
                    <form method="post" action="">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Yes, log me out</button>
                    </form>
                    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
